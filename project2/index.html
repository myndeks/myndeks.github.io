<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Muli:600&display=swap" rel="stylesheet">
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display">
          <p id="display-answer"></p>
          <p id="calculator-input"></p>
        </div>
        <button class="btn action" id="delete" type="button" name="button">C</button>
        <button class="btn action" id="backspace" type="button" name="button">></button>
        <button class="btn action" id="/" type="button" name="button">/</button>
        <button class="btn action" id="*" type="button" name="button">*</button>
        <button class="btn number" id="1" type="button" name="button">1</button>
        <button class="btn number" id="2" type="button" name="button">2</button>
        <button class="btn number" id="3" type="button" name="button">3</button>
        <button class="btn action" id="-" type="button" name="button">-</button>
        <button class="btn number" id="4" type="button" name="button">4</button>
        <button class="btn number" id="5" type="button" name="button">5</button>
        <button class="btn number" id="6" type="button" name="button">6</button>
        <button class="btn action" id="+" type="button" name="button">+</button>
        <button class="btn number" id="7" type="button" name="button">7</button>
        <button class="btn number" id="8" type="button" name="button">8</button>
        <button class="btn number" id="9" type="button" name="button">9</button>
        <button class="btn action" id="=" type="button" name="button">=</button>
        <button class="btn number" id="0" type="button" name="button">0</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
